<!DOCTYPE html>
<html lang="es">
<head>
    <!--Carga loss caracteres Latinos-->
    <meta charset="UTF-8"> 
    <title>Tema de mi blog</title>
</head>
<body>
     <!--empieza mi blog -->
     <section>
         <!--Empieza el título del blog-->
         <header>
             <h1>Título de mi blog</h1>
         </header>
         <!--Termina el título del blog-->

         <!--empieza contenido principal-->
         <main>
             <!-- inicia entrada: nombre_del_articulo-->
             <article>
                 <header>
                     <hgroup>
                         <!--Titulo del articulo-->
                         <h2>Titulo del articulo</h2>
                         <!--Fecha en la que se escribio el articulo -->
                         <h4>dd/mes/aa</h4>
                     </hgroup>
                 </header>
                 <!--inicia contenido del articulo-->
                 <div>
                     <h3>Ejemplo de subtitulo</h3>
                     <p>Ejemplo de contenido</p>
                 </div>
                 <!--Termina contenido del articulo -->
                 <footer>

                 </footer>
             </article>

            <!--**** Aquí pondrás tus articles****-->

         </main>
         <!-- termína contenido principal-->

         <!--empieza barra lateral-->
         <aside>

         </aside>
         <!--termina barra lateral-->

         <!--empieza el footer-->
         <footer>

         </footer>
         <!--termina el footer-->
     </section>
     <!--termina mi blog-->
</body>
</html>
